<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <!--MAIN CSS-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
    <!-- Start Navigation-->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <a class="navbar-brand text-white" href="/index.html">Amazon Clone | Cart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="#fff" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                                <path fill="#fff"
                                    d="M11 9h2V6h3V4h-3V1h-2v3H8v2h3v3zm-4 9c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2s-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2s2-.9 2-2s-.9-2-2-2zm-8.9-5h7.45c.75 0 1.41-.41 1.75-1.03l3.86-7.01L19.42 4l-3.87 7H8.53L4.27 2H1v2h2l3.6 7.59l-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2z" />
                            </svg>
                            <span id="badge" class="bg-white rounded p-2 "></span>
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!--End Navigation -->

    <!--Adding Upper Card Body-->
    <section id="upper-card">

        <div class="card">
            <div class="card-body">
                <p class="text-danger text-center">
                    You Can Check Your Cart Here
                </p>
            </div>

        </div>
    </section>
    <!-- End Upper Card Body-->

    <!--Start Cart-->

    <!--No Cart-->
    <section id="no-cart">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 75vh;">
                        <div class="d-flex flex-column align-items-center">
                            <img src="https://f.nooncdn.com/s/app/com/noon/images/empty-state-cart.svg" class="card-img-top w-100 mb-3" alt="...">
                            <div class="card-body">
                              <h5 class="card-title fs-3 fw-bold text-center mb-3">No Items Available</h5>
                              
                              <a href="products.html" class="btn btn-dark text-white">Start Shopping Now ? </a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--No Cart-->

    <!--Cart Item-->

    <section id="cart-item">
        <div class="container">
            <div class="row" id="cart-item-row">

            </div>
            <div class="row">
                <div class="col-12">
                    <p class="text-end mt-3 fs-2 fw-bold">Total Amount: <span class="fs-3 text-success" id="total">EGP 2456</span></p>
                </div>
            </div>
        </div>
    </section>

    <!--Cart Item-->
    <!--End Cart-->

    <!--BOOTSTRAP SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <!--Main JAVASCRIPT FILES-->

        <script src="./assets/js/carts.js" type="module"></script>
</body>

</html>
