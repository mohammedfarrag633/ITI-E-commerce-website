    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Ecom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
                <!-- <span class="navbar-toggler-icon"></span> -->
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">

            </div>
        </div>

    <!-- Login Box -->
    <div class="page login-page">
        <div class="login-box">
            <div class="logo">LOGO</div>
            <form action="#" class="form">
                <h3>Login</h3>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="email">
                </div>

                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="password">
                </div>
                <input type="submit" class="submit login"  value="Login">
            </form>
            <div class="new-account">
                <div class="new-title">
                    <p>New Account</p>
                    <hr />
                    <a  class="create-account" href="register.html">Create Your Account</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
